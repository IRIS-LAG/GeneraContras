<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="container">
        <!--<div class="container__contenido">-->
            <!--<div class="container__informacion">-->
                <!--<div class="container__texto">-->

                    <h1>Generador de<span class="container__texto-verde">Contraseñas</span></h1>
                    
                    <div class="container__campo"> 
                        <label class="texto__parrafo">Cantidad de caracteres: 
                            <input class="container__input" type="number" id="cantidad" min="2" max="20">
                        </label>

                        <label class="texto__parrafo">Incluir caracteres especiales:
                            <input class="container__input" type="checkbox" id="checkCE">
                            <span class="checkmark"></span>
                        </label>

                        <label class="texto__parrafo">Incluir números:
                            <input class="container__input" type="checkbox" id="checkCN">
                            <span class="checkmark"></span>
                        </label>

                        <button class="boton" id="generar" onclick="generar()">Generar</button>
                    </div> 

                    <div class="container__campo">
                        <label class="texto__parrafo">Contraseña:
                            <input class="container__contrasena" type="text" id="contrasena">
                        </label>
                        <div class="container__botos">
                            <button class="boton peq" id="copiar" onclick="copiar ()">Copiar</button>
                            <button class="boton peq" id="borrar" onclick="borrar ()">Borrar</button>
                        </div>
                        <p id="mensaje"></p>
                    </div>

                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </main>
    <script src="main.js"></script> 
</body>
</html>
